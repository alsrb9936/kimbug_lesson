<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Form - Input</title>
  <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1>회원가입 </h1>
  <form action="" method="GET">
    <label for="user-name">이름</label>
    <input type="text" id="user-name" required placeholder="이름" maxlength="10"/>

    <label for="user-id">아이디</label>
    <input type="text" id="user-id" required placeholder="아이디" minlength="3" maxlength="15"/>

    <label for="user-password">비밀번호</label>
    <input type="password" required placeholder="비밀번호" minlength="6" />

    <label for="user-email">이메일</label>
    <input type="email" id="user-email" required placeholder="이메일" /> 
    
    <label for="user-tel">전화번호</label>
    <input type="tel" id="user-tel" required placeholder="전화번호 (01*-****-****)"/>

    <label for="user-age">나이</label>
    <input type="number" id="user-age" required placeholder="만 나이" min="12" max="120"/>

    <label for="user-profile-picture">프로필 사진</label>
    <input type="file" id="user-profile-picture" accept="image/png,image/jpg"/>
    <button>
      Submit
    </button>
  </form>

</body>
</html>
